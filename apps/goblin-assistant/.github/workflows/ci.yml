name: Goblin Assistant CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/goblin-assistant/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/goblin-assistant/**'
      - '.github/workflows/ci.yml'

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ------------------------------------------------------------------------------
  # Code Quality & Linting
  # ------------------------------------------------------------------------------
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/goblin-assistant/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/goblin-assistant
          npm ci

      - name: Fail on pip build overlays
        run: |
          if find apps/goblin-assistant/backend -maxdepth 1 -type d -name 'pip-build-env-*' | grep -q .; then
            echo "Vendored pip build overlays detected, please remove them before committing."
            exit 1
          fi

      - name: Run ESLint
        run: |
          cd apps/goblin-assistant
          npm run lint

      - name: Run TypeScript type check
        run: |
          cd apps/goblin-assistant
          npm run type-check

      - name: Check formatting
        run: |
          cd apps/goblin-assistant
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,md}"

  # ------------------------------------------------------------------------------
  # Testing
  # ------------------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/goblin-assistant/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/goblin-assistant
          npm ci

      - name: Run tests with coverage
        run: |
          cd apps/goblin-assistant
          npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/goblin-assistant/coverage/lcov.info
          flags: frontend
          name: goblin-assistant-frontend
          fail_ci_if_error: false

  # ------------------------------------------------------------------------------
  # Build & Bundle Analysis
  # ------------------------------------------------------------------------------
  build:
    name: Build & Bundle Analysis
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/goblin-assistant/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/goblin-assistant
          npm ci

      - name: Build application
        run: |
          cd apps/goblin-assistant
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goblin-assistant-build
          path: apps/goblin-assistant/dist/
          retention-days: 7

  # ------------------------------------------------------------------------------
  # Security & Vulnerability Scanning
  # ------------------------------------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/goblin-assistant/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/goblin-assistant
          npm ci

      - name: Run npm audit
        run: |
          cd apps/goblin-assistant
          npm run security:audit

      - name: Run security audit with audit-ci
        run: |
          cd apps/goblin-assistant
          npm run security:audit-ci

  # ------------------------------------------------------------------------------
  # E2E Testing (if applicable)
  # ------------------------------------------------------------------------------
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/goblin-assistant/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/goblin-assistant
          npm ci

      - name: Install Playwright browsers
        run: |
          cd apps/goblin-assistant
          npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd apps/goblin-assistant
          npm run test:e2e
        continue-on-error: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: apps/goblin-assistant/playwright-report/
          retention-days: 7

  # ------------------------------------------------------------------------------
  # Quality Gate Check
  # ------------------------------------------------------------------------------
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test, build, security-scan, e2e-test]
    if: always()
    steps:
      - name: Check all quality gates
        run: |
          echo "üîç Checking quality gates..."

          # Check linting
          if [[ "${{ needs.lint-and-type-check.result }}" != "success" ]]; then
            echo "‚ùå Linting/Type checking failed"
            exit 1
          fi

          # Check tests
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "‚ùå Unit tests failed"
            exit 1
          fi

          # Check build
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå Build failed"
            exit 1
          fi

          # Check security (allow warnings)
          if [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "‚ùå Security scan failed"
            exit 1
          fi

          echo "‚úÖ All quality gates passed!"
          echo ""
          echo "üìä CI Summary:"
          echo "  - ‚úÖ Code linting and type checking"
          echo "  - ‚úÖ Unit tests with coverage"
          echo "  - ‚úÖ Application build"
          echo "  - ‚úÖ Security vulnerability scan"
          echo "  - ‚úÖ E2E tests (if applicable)"

  # ------------------------------------------------------------------------------
  # Deployment (Simulation)
  # ------------------------------------------------------------------------------
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: github.event_name == 'pull_request' && needs.quality-gate.result == 'success'
    environment: preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: goblin-assistant-build
          path: ./dist

      - name: Deploy to preview environment
        run: |
          echo "üöÄ Deploying to preview environment..."
          echo "Preview URL: https://goblin-assistant-preview-${{ github.event.number }}.vercel.app"
          echo "‚úÖ Preview deployment ready for review"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.quality-gate.result == 'success'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: goblin-assistant-build
          path: ./dist

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          echo "Production URL: https://goblin.fuaad.ai"
          echo "‚úÖ Production deployment completed"
