[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -m "not optional and not integration and not e2e and not slow"
    --strict-markers
    --strict-config
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, Redis, external APIs)
    e2e: End-to-end tests (full user flows)
    slow: Slow running tests
    optional: Optional tests requiring extra dependencies or legacy auth stack
asyncio_mode = auto
