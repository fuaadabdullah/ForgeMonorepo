name: Python CI
'on':
  push:
    branches:
    - main
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install
      run: 'python -m pip install --upgrade pip

        pip install -r requirements.txt'
    - name: Lint
      run: 'ruff check .

        ruff format --check .'
    - name: Tests
      run: pytest -q
    - name: Build
      run: python -m build
