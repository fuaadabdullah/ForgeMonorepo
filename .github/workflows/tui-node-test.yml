name: TUI Node Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Node TUI test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate

      - name: Install Node TUI deps
        run: pnpm -C tools/tui-node install

      - name: Run Node TUI test
        run: bash tools/tui-node/test.sh
