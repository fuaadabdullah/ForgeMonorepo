name: Reusable Security Scan Workflow

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Container image name'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      context-path:
        description: 'Build context path'
        required: false
        type: string
        default: '.'
      fail-on-severity:
        description: 'Fail on vulnerability severity (critical, high, medium, low)'
        required: false
        type: string
        default: 'high'
      generate-sbom:
        description: 'Generate SBOM'
        required: false
        type: boolean
        default: true
      scan-image:
        description: 'Scan image for vulnerabilities'
        required: false
        type: boolean
        default: true
      sign-image:
        description: 'Sign image with Cosign'
        required: false
        type: boolean
        default: true
    outputs:
      image-digest:
        description: 'Image digest'
        value: ${{ jobs.security.outputs.digest }}
      sbom-path:
        description: 'SBOM artifact path'
        value: ${{ jobs.security.outputs.sbom }}

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # For OIDC signing with Cosign

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      sbom: ${{ steps.sbom.outputs.path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context-path }}
          file: ${{ inputs.dockerfile-path }}
          push: false
          load: true
          tags: ${{ inputs.image-name }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Syft
        if: inputs.generate-sbom
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        if: inputs.generate-sbom
        id: sbom
        run: |
          syft ${{ inputs.image-name }}:scan -o cyclonedx-json > sbom.json
          syft ${{ inputs.image-name }}:scan -o spdx-json > sbom.spdx.json
          echo "path=sbom.json" >> $GITHUB_OUTPUT

      - name: Upload SBOM
        if: inputs.generate-sbom
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.image-name }}
          path: |
            sbom.json
            sbom.spdx.json
          retention-days: 90

      - name: Install Grype
        if: inputs.scan-image
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan with Grype
        if: inputs.scan-image
        run: |
          grype sbom:./sbom.json --fail-on ${{ inputs.fail-on-severity }} -o json > grype-report.json
          grype sbom:./sbom.json --fail-on ${{ inputs.fail-on-severity }} -o table

      - name: Install Trivy
        if: inputs.scan-image
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Scan with Trivy
        if: inputs.scan-image
        run: |
          trivy image \
            --severity ${{ inputs.fail-on-severity }},CRITICAL \
            --exit-code 1 \
            --format json \
            --output trivy-report.json \
            ${{ inputs.image-name }}:scan

          trivy image \
            --severity ${{ inputs.fail-on-severity }},CRITICAL \
            --format table \
            ${{ inputs.image-name }}:scan

      - name: Upload scan reports
        if: inputs.scan-image
        uses: actions/upload-artifact@v4
        with:
          name: security-scans-${{ inputs.image-name }}
          path: |
            grype-report.json
            trivy-report.json
          retention-days: 90

      - name: Install Cosign
        if: inputs.sign-image
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        if: inputs.sign-image
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          IMAGE_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ inputs.image-name }}:scan || echo "")
          if [ -n "$IMAGE_DIGEST" ]; then
            cosign sign --yes $IMAGE_DIGEST
          else
            echo "Warning: Could not get image digest, skipping signing"
          fi

      - name: Generate SLSA Provenance
        if: inputs.sign-image
        run: |
          echo "SLSA provenance generation requires slsa-github-generator"
          echo "See: https://github.com/slsa-framework/slsa-github-generator"
          echo "TODO: Integrate slsa-github-generator/generator-container-based-slsa3"
