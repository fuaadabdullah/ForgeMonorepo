name: Playwright E2E Tests

on:
  pull_request:
    paths:
      - 'GoblinOS/packages/goblins/overmind/dashboard/**'
      - 'GoblinOS/packages/goblins/overmind/e2e/**'
      - '.github/workflows/playwright.yml'
  push:
    branches:
      - main
    paths:
      - 'GoblinOS/packages/goblins/overmind/dashboard/**'
      - 'GoblinOS/packages/goblins/overmind/e2e/**'

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: GoblinOS/packages/goblins/overmind

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        working-directory: GoblinOS

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.project }}
        working-directory: GoblinOS/packages/goblins/overmind/e2e

      - name: Start backend services
        run: docker-compose up -d api bridge
        working-directory: GoblinOS/packages/goblins/overmind

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3030/health; do sleep 2; done'

      - name: Run Playwright tests
        run: pnpm exec playwright test --project=${{ matrix.project }}
        working-directory: GoblinOS/packages/goblins/overmind/e2e
        env:
          BASE_URL: http://localhost:5173

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: GoblinOS/packages/goblins/overmind/e2e/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.project }}
          path: GoblinOS/packages/goblins/overmind/e2e/test-results/**/video.webm
          retention-days: 7

      - name: Upload trace files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.project }}
          path: GoblinOS/packages/goblins/overmind/e2e/test-results/**/trace.zip
          retention-days: 7

  publish-report:
    name: Publish Test Report
    if: always()
    needs: e2e-tests
    runs-on: ubuntu-latest
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: reports

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          destination_dir: e2e-reports/${{ github.run_number }}
