name: Biome CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/goblins/**'
      - 'biome.json'
      - '.github/workflows/biome.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/goblins/**'
      - 'biome.json'
      - '.github/workflows/biome.yml'

jobs:
  biome-check:
    name: Biome Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm biome check .

      - name: Run Biome format check
        run: pnpm biome format --check .

      - name: Run Biome import organization check
        run: pnpm biome check --organize-imports-enabled=false --formatter-enabled=false .

  biome-fix:
    name: Biome Auto-fix (on failure)
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome auto-fix
        run: pnpm biome check --write .

      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: auto-fix Biome linting issues'
          branch: ${{ github.head_ref }}
